{% block styles %}
{% load staticfiles %}
<link rel='stylesheet' href="{% static 'search_engine/_filter_bar.css'%}" type='text/css' />
{% endblock %}

{% for fil_name, fil_vals in filter_data.items %}

<!-- note the data-toggle="dropdown" is what's causing it to close on any selection ... I need to change that -->
<div class="dropdown show">
  <a class="btn btn-secondary dropdown-toggle btn-block" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{fil_name}}
  </a>

  <div class="dropdown-menu" >
	{% for op in fil_vals %}

    <a class="dropdown-item">
		<input class="{{fil_name}}-checkbox" type="checkbox" id="{{op}}"> 
		<label  for="{{op}}">

			<!-- <div class="row annoying"> -->
				<!-- <div class="col-sm-9"> -->
					{{op.0}}
				<!-- </div> -->
				<!-- <div class="col-sm-3"> -->
					{{op.1}}
				<!-- </div> -->
			<!-- </div> -->
<!-- 
			<p class="split-para" id="{{op.0}}">
				{{op.0}}  
				<span> {{op.1}} </span>
			</p> -->
<!-- 			<div class="option-left {{fil_name}}-option" id="{{op.0}}"> {{op.0}} </div> 
			<div class="option-right">{{op.1}}</div> -->
		</label>
    </a>

	{% endfor %}
  </div>
</div>
{% endfor %}
