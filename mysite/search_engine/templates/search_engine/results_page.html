{% extends "search_engine/header.html" %}

{% block content %}

{% block styles %}
{% load staticfiles %}
<link rel='stylesheet' href="{% static 'search_engine/results.css'%}" type='text/css' />
{% endblock %}


<div class="container-fluid entire-page">

	<div class="input-group">
		<form action="/results/" method="get" class="full-width">
			<div class="row">
				<div class="col-sm-6">
				<input type="text" class="form-control query-bar" name="searchInput" id="query-bar" placeholder="Search for...">
		  		</div>
		  		<button type="submit" class="btn btn-default">Search</button>
		  	</div>
		</form>
	</div>


	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
			</div>
		</div>
	</nav>

	<!-- <div class="card" style="width: 10rem;">
	  <img class="card-img-top" src="{% static 'search_engine/default.png' %}" alt="Card image cap">
	  <div class="card-block">
	    <h4 class="card-title">Card title</h4>
	    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    <a href="#" class="btn btn-primary">Go somewhere</a>
	  </div>
	</div> -->

	<div class="row">
		<div class="col-sm-6">
			<div class="row">
				{% for p in packages %}
					<div class="col-sm-2 package-card">
						<img src="{% static 'search_engine/default.png' %}" alt="Card image cap">
						{{ p.name}}
						<button class="btn btn-default">See More</button>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-sm-6">
			{% for r in results %}
			<div class="result">
				<div class="result-title "> <a href={{r.url}}> {{r.title}} </a></div>
				<div class="result-url ">  {{r.url}}  </div>
				<div class="result-description"> {{r.desc}} </div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
